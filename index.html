<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #fce4ec; margin: 0; overflow: hidden; }
        .container { text-align: center; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 80%; max-width: 400px; }
        h1 { color: #d81b60; font-size: 24px; }
        .buttons { margin-top: 30px; display: flex; justify-content: center; gap: 20px; position: relative; height: 100px; }
        button { padding: 15px 25px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer; }
        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #9e9e9e; color: white; position: absolute; transition: 0.1s; }
        #success { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYycWJqamZ1bmZiaHpxYmR4Znd3bmh6YnZ3bmh6YnZ3bmh6YnZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/0S6S82X7h7zI9q/giphy.gif" width="120">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div class="container" id="success">
        <h1>YAY! ðŸŽ‰</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGJqamZ1bmZiaHpxYmR4Znd3bmh6YnZ3bmh6YnZ3bmh6YnZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lI4bYI3zH5mZ2U/giphy.gif" width="100%">
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // This calculates a random position within the visible screen area
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed'; // Ensures it can move anywhere on the screen
        }

        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
